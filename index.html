<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-scroll"> 

    <div id="custom-cursor"></div> 
    
    
    <div id="header-content">
        
        <div id="central-container">
            
            <a href="pageone.html" class="gif-link">
                <img src="static.gif" 
                     alt="Animated GIF"
                     onmouseover="this.src='animated.gif'"
                     onmouseout="this.src='static.gif'">
            </a>

            <a href="music.html" class="gif-link">
                <img src="Speakers2_Static.gif" 
                     alt="Animated Speakers"
                     onmouseover="this.src='Speaker2_animated.gif'"
                     onmouseout="this.src='Speakers2_Static.gif'">
            </a>
            
        </div>
        
    </div>
    
    <div id="fixed-bottom-elements">
        
        <img src="benadryl.gif" alt="Benadryl GIF" id="benadryl-gif">
        
        
        <div id="terminal-window">
            <div id="terminal-header"></div>
            <div id="terminal-content">
                <div id="terminal-output">
                    Welcome. Type '<span class="command-name">help</span>' for a list of commands.
                </div>
                <div id="terminal-input-line">
                    <span class="prompt">C:\></span>
                    <input type="text" id="terminal-input" placeholder="type here...">
                </div>
            </div>
        </div>
        
    </div>
    
    
    <audio id="spooky-sound" src="spooky.mp3"></audio>

    <script src="cursor.js"></script>
    

</body>
</html>
